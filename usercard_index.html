<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="usercard_style.css">
    <title>User Card</title>
</head>
<body>
    <div id="container">
        <div id="banner">
            <img src="Images/user-circle.png" alt="User icon">
        </div>
        <div class="info">
            <h2>Jane Doe</h2>
            <img src="Images/map-marker.png" alt="Map icon">
            <p>Seattle</p>
        </div>
        <div class="skills">
            <p>Developer | Engineer | Problem Solver</p><br>
            <p>Master of shadows and the Internet</p>
        </div>
        <div class="edit">
            <img src="Images/gear.png" alt="Gear icon">
            <h6>edit profile</h6>
        </div>                                                                                                                        
    </div>
</body>
</html>
